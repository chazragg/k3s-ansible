---
ansible-navigator:
  ansible:
    config:
      help: False
  execution-environment:
    image: registry.gitlab.com/chazragg-co/deployment/ansible-ee:main
  playbook-artifact:
    enable: False
# vscode
  editor:
    command: code -g {filename}:{line_number}
    console: false
  images:
    details:
      - ansible_version
      - python_version
  mode: stdout